<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moutain Travel | Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="contact-page">
    <div class="contact-page__form-container">
      <h1 class="contact-page__title">Contact Us</h1>
      <hr class="separator separator--contact-form" />
      <form action="#" class="contact-page__form">
        <label for="name">Name <span class="star">*</span></label>
        <input type="text" id="name" required />
        <label for="email">Email <span class="star">*</span></label>
        <input type="email" id="email" required />
        <label for="message">Message <span class="star">*</span></label>
        <textarea name="message" id="message" cols="30" rows="6"></textarea>
        <p><span class="star">*</span> <em>required field</em></p>
        <div class="contact-page__navigation">
          <a href="/index.html" class="contact-page__backlink"
            ><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a
          ><button type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
